var marks = [77,68,40,69,30]
function select1Class(mark){
	return mark>60

}
function select2Class(mark){
	return (mark>=40 && mark<=60)

}


var firstClass=marks.filter(select1Class);
console.log(firstClass);

var secondClass=marks.filter(select2Class); //find all the values
console.log(secondClass);

var result=marks.find(select1Class); //find 1st value
console.log(result);


var schools=["TEWS","GWE","AUDEN", "BHSS"];
for(var i=0; i< schools.length; i++){
	console.log(schools[i]);
} 

schools.forEach(function(school){
	console.log(school);

})

console.log("Total schools" , schools.length) //no coma so property



var list="";
schools.forEach(function(school){
	list += "<li>" + school + "</li>"
})

var schoolList=document.getElementById("schoolList");
schoolList.innerHTML = list;
