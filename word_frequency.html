<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Word Frequency</title>
</head>
<body>
<script>
var names= "dhoni virat sachin dhoi dhoni virat virat"
var players = names.split(' ');
var playerHash = new Object(); //{}
players.forEach(function(player){
	console.log(playerHash);
	if (playerHash.hasOwnProperty(player)){
		playerHash[player] += 1;

	}else{
		playerHash[player] =1;
	}
});
console.log(playerHash);
</script>
</body>
</html>

<form id="emiCalc" method="post">
<p  id="errorMsg"></p>

	<label>FD Amount</label>
	<input type="text" id="amount" /><br/>

	<label>Interest Rate</label>
	<input type="text" id="interest" /><br/>

	<label>Number of years</label>
	<input type="text" id="years" /> <br/>
	<input type="submit" value = "Calculate Interest" />

	
</form>
<p>Total Amount : <span id= "total" ></span></p>

<script >
	var amountHandle = document.getElementById('amount');
	var interestHandle=document.getElementById('interest');
	var yearsHandle = document.getElementById('years');
	var totalHandle = document.getElementById('total');
	var errorMsgHandle = document.getElementById('errorMsg');
	var formHandle = document.getElementById('emiCalc');
	var amountValue;
	var interestValue;
	var yearsValue;
	var totalValue;

//amountHandle.onkeyup = function()
//amountHandle.onkeydown = function()
//interestHandle.onblur = function()
	amountHandle.onkeypress = function(){
		amountValue = amountHandle.value;
		if(amountValue <= 0){
			errorMsgHandle.innerHTML = "Amounnt Should be grater than 0";

		}else{
			errorMsgHandle.innerHTML = "";
		}

	};

	interestHandle.onkeyup = function(){
		interestValue = interestHandle.value;
		if(interestValue <= 0){
			errorMsgHandle.innerHTML = "Interest Should be grater than 0";

		}else{
			errorMsgHandle.innerHTML = "";
		}
	};

	yearsHandle.onblur = function(){
		yearsValue = yearsHandle.value;
		if(yearsValue <= 0){
			errorMsgHandle.innerHTML = "Year Should be grater than 0";

		}else{
			errorMsgHandle.innerHTML = "";
		}
	};

	formHandle.onsubmit=function(){
	if((amountValue != undefined) && (interestValue != undefined) && (yearsValue != undefined)){
		totalValue = (amountValue * interestValue/100)*yearsValue
		totalHandle.innerHTML = totalValue;
	}
};

</script>
</body>
</html>
