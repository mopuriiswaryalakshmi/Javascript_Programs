	var selectAllHandle = document.getElementById('selectAll');
	var playersHandle	= document.getElementById('players');
	var playerList      = playersHandle.getElementsByTagName('input');

	selectAllHandle.onclick = function(){

		if(selectAllHandle.checked){
			for(var i=0;i<playerList.length;i++){
				playerList[i].checked = true;
			}
			}else{
				for(var i=0;i<playerList.length;i++){
				playerList[i].checked = false;

			}

		}
	};



	
</script>
