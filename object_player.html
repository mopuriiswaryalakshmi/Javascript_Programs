<script>
	function Player(){
		this.name;
		this.rank;
		this.score;
		this.details = function(){
			return this.name + " " + this.rank + " " + this.score;
		};
		this.moveUpRank = function(){
			if (this.rank === 1){
				return "Already rank is 1";

			}else{
				return this.rank -= 1;
			}
		};
	}

	var player = new Player();
	player.name = "Virat";
	player.rank = 5;
	player.score = 10000;
	player.name = "Virat Kohli"
	player.team = "RCB"

	console.log(player);
